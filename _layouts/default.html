<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ site.title }}</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Karla&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">


  <!-- Stylesheet -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header class="site-header">
      <!-- Header banner image -->
    <img src="/assets/images/header.png" alt="Header image" class="header-image">

      <!-- Profile avatar below the banner -->
      <div class="avatar-container">
        <img src="/assets/images/avatar_circle.png" alt="Profile avatar" class="profile-avatar">
        <h1>{{ site.name }}</h1>
        <p class="site-description">{{ site.description }}</p>
        <nav class="main-nav">
          <a href="/">Home</a>
          <a href="/about">About</a>
          <a href="/blog">Blog</a>
        </nav>
      </div>
  </header>

  <main class="container">
    {{ content }}
  </main>

  <footer class="site-footer">
    <p>Powered by Jekyll. Designed with soft moods.</p>
  </footer>
</body>
</html>
