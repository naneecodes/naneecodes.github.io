<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} â€“ {{ site.name }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Karla&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header class="site-header">
    <div class="header-banner"></div>

    <div class="avatar-container">
      <img src="/assets/images/avatar.png" alt="Profile avatar" class="profile-avatar" />
      <h1>{{ site.name }}</h1>
      <p class="site-description">{{ site.description }}</p>

      <nav class="main-nav">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/blog">Blog</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="post">
      <span class="date">{{ page.date | date: "%B %d, %Y" }}</span>
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <p>Powered by Jekyll. Designed with soft moods.</p>
  </footer>
</body>
</html>
